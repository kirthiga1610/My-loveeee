<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lokiiii ‚ù§Ô∏è Premiere</title>

<style>
body{
margin:0;
padding:0;
background:black;
overflow:hidden;
font-family:'Segoe UI',cursive;
color:white;
}

/* Cinematic Bars */
.bar{
position:fixed;
width:100%;
height:8%;
background:black;
z-index:20;
}
.top{top:0;}
.bottom{bottom:0;}

/* Countdown */
#countdown{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
font-size:90px;
background:black;
z-index:30;
}

/* Slides */
.slide{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
filter:blur(20px);
transform:scale(1);
transition:opacity 3s ease, transform 10s ease, filter 3s ease;
}

.active{
opacity:1 !important;
transform:scale(1.15);
filter:blur(0px);
}

/* Overlay */
.overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
}

/* Subtitle */
.subtitle{
position:absolute;
bottom:12%;
width:100%;
text-align:center;
font-size:24px;
text-shadow:0 0 20px pink;
}

/* Neon Name */
.neon{
font-size:60px;
text-align:center;
position:absolute;
top:40%;
width:100%;
opacity:0;
color:#ff4da6;
text-shadow:
0 0 10px #ff4da6,
0 0 20px #ff4da6,
0 0 40px #ff1493,
0 0 80px #ff1493;
transition:opacity 2s;
}

/* Final Message */
#finalMessage{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:45px;
background:black;
opacity:0;
transition:opacity 3s;
z-index:25;
}

/* Sparkles */
.sparkle{
position:absolute;
animation:float 6s linear infinite;
color:#ff99ac;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Rose Rain */
@keyframes fall{
from{transform:translateY(0);}
to{transform:translateY(100vh);}
}

</style>
</head>

<body onclick="startMovie()">

<div class="bar top"></div>
<div class="bar bottom"></div>

<div id="countdown">3</div>

<img src="photo1.jpg" class="slide">
<img src="photo2.jpg" class="slide">
<img src="photo3.jpg" class="slide">
<img src="photo4.jpg" class="slide">

<div class="overlay"></div>
<div class="subtitle" id="subtitle"></div>

<div class="neon" id="neonName">LOKIIII ‚ù§Ô∏è</div>

<div id="finalMessage">
<div>I LOVE YOU LOKIIII ‚ù§Ô∏è</div>
<div style="font-size:25px;margin-top:20px;">Forever Yours, Kirthiii üíñ</div>
</div>

<audio id="music" loop>
<source src="your-song.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat">
<source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>

let started=false;

function startMovie(){
if(started) return;
started=true;

if(document.documentElement.requestFullscreen){
document.documentElement.requestFullscreen();
}

let count=3;
let countdownEl=document.getElementById("countdown");

let countdownInterval=setInterval(()=>{
count--;
if(count>0){
countdownEl.innerHTML=count;
}else{
countdownEl.innerHTML="‚ù§Ô∏è";
clearInterval(countdownInterval);
setTimeout(()=>{
countdownEl.style.display="none";
beginFilm();
},1000);
}
},1000);

document.getElementById("heartbeat").play();
}

function beginFilm(){

let music=document.getElementById("music");
music.volume=0;
music.play();
let fade=setInterval(()=>{
if(music.volume<1){
music.volume+=0.05;
}else{clearInterval(fade);}
},200);

let slides=document.querySelectorAll(".slide");
let index=0;
slides[0].classList.add("active");

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},8000);

const lines=[
"Lokiiii‚Ä¶ ‚ù§Ô∏è",
"From the first smile to every silly fight‚Ä¶",
"You became my peace.",
"My strength.",
"My safest place.",
"And I will always choose you."
];

let i=0;
function showText(){
if(i<lines.length){
document.getElementById("subtitle").innerHTML=lines[i];
i++;
setTimeout(showText,5000);
}else{
setTimeout(showNeon,4000);
}
}
setTimeout(showText,2000);

setInterval(()=>{
const s=document.createElement("div");
s.classList.add("sparkle");
s.innerHTML="‚ú®";
s.style.left=Math.random()*100+"vw";
s.style.fontSize=Math.random()*15+10+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),6000);
},400);

setInterval(()=>{
const rose=document.createElement("div");
rose.innerHTML="üåπ";
rose.style.position="absolute";
rose.style.left=Math.random()*100+"vw";
rose.style.fontSize="24px";
rose.style.top="-10px";
rose.style.animation="fall 6s linear";
document.body.appendChild(rose);
setTimeout(()=>rose.remove(),6000);
},600);
}

function showNeon(){
document.getElementById("neonName").style.opacity="1";
setTimeout(showFinal,4000);
}

function showFinal(){
document.getElementById("finalMessage").style.opacity="1";
confettiExplosion();
}

function confettiExplosion(){
for(let i=0;i<150;i++){
let confetti=document.createElement("div");
confetti.innerHTML="üíñ";
confetti.style.position="absolute";
confetti.style.left=Math.random()*100+"vw";
confetti.style.top="-10px";
confetti.style.fontSize="20px";
confetti.style.animation="fall 4s linear";
document.body.appendChild(confetti);
setTimeout(()=>confetti.remove(),4000);
}
}

</script>

</body>
</html>
